<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .explore-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .explore-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="background1.mp4" type="video/mp4"> <!-- Replace with your video file path -->
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <h1>Welcome to Movie Recommender</h1>
        <button class="explore-button" onclick="exploreMovies()">Explore</button>
    </div>

    <script>
        function exploreMovies() {
            window.location.href = 'about.html';
        }
    </script>
</body>
</html>
